<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MTG CSS Card Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card-container">
                <div class="top-container">
                    <div class="card-title-container">
                        <p class="card-title">Life's Legacy</p>
                    </div>
                    <div class="mana-cost-container">
                        <div class="mana-cost">
                            <img class="mana-neutral" src="./imgs/manaCosts/mana_circle.png" alt="netural mana">
                            <p class="mana-neutral-cost">1</p>
                        </div>
                        <img class="mana-cost" src="./imgs/manaCosts/mana_g.png" alt="green mana">
                    </div>
                </div>
                <div class="card-art-container">
                    <img class="card-art" src="./imgs/cardArt/lifesLegacyArt.jpeg" alt="Yisan art">
                </div>
                <div class="card-type-container">
                    <div class="card-type-title-container">
                        <p class="card-type">Sorcery</p>
                    </div>
                    <div class="card-type-setLogo-container">
                        <img class="card-set-logo" src="./imgs/M15_setIcons/m15_setIcon_rare.jpeg" alt="rare">
                    </div>
                </div>
                <div class="description-container">
                    <span class="ability-cost-container">
                    </span>
                    <div class="description-contents-container">
                        <p>As an additional cost to cast Life's Legacy, sacrifice a creature. Draw cards equal to the sacrificed creature's power
                        </p>
                        <p class="designer-text">At the instant of death, the mystery of life.</p>
                    </div>
                </div>
                <div class="powerandtough-container">
                    <p class=powerandtough></p>
                </div>
                
            </div>
        </div>
    </body>
</html>
