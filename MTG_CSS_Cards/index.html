<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MTG CSS Card Testing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card-container">
                <div class="card-title-container">
                    <p class="card-title">Yisan, the Wanderer Bard</p>
                    <div class="mana-cost-container">
                        <div class="mana-cost">
                            <img class="mana-neutral" src="./imgs/manaCosts/mana_circle.png" alt="netural mana">
                            <p class="mana-neutral-cost">2</p>
                        </div>
                        <img class="mana-cost" src="./imgs/manaCosts/mana_g.png" alt="green mana">
                    </div>
                </div>
                <div class="card-art-container">
                    <img class="card-art" src="./imgs/cardArt/yisanArt.jpeg" alt="Yisan art">
                <div>
                
            </div>
        </div>
    </body>
</html>
